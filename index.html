<!DOCTYPE html>
<html lang="cs">
  <link rel="stylesheet" href="styly.css" />
  <head>
    <meta charset="UTF-8" />
    <title>piskvorky</title>
  </head>
  <body>
    <div class="title_page">
      <div class="title_table">
        <img class="uvodni" src="uvodni.jpg" alt="úvodní foto piskvorky" />
        <header>
          <h1 class="uvodni_nadpis">Piškvorky</h1>
        </header>
        <p class="main_description">
          Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle
          se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši
          skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat
          čtverečkovaný papír. Přejeme vám hodně zábavy!
        </p>
        <div class="piskvorky_footer">
          <div class="b_pravidla">
            <button>Pravidla</button>
          </div>
          <div class="b_zacni">
            <button>Začít hrát</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
